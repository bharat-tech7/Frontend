<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_03</title>
</head>
<body>
    <table border="1" cellpadding="15px" cellspacing="0" width="60%" align="center" bordercolor="green">
        <tr>
            <td>X</td>
            <td colspan="4">Y</td>
        </tr>
        <tr>
            <td rowspan="8">P</td>
            <td>A</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td>C</td>
            <td colspan="3">D</td>
        </tr>
        <tr>
            <td>E</td>
            <td colspan="3">F</td>
        </tr>
        <tr>
            <td rowspan="5">G</td>
            <td>H</td>
            <td colspan="2">I</td>
        </tr>
        <tr>
            <td>J</td>
            <td colspan="2">K</td>
        </tr>
        <tr>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
        <tr>
            <td rowspan="2">N</td>
            <td rowspan="2">O</td>
            <td>P</td>
        </tr>
        <tr>
            <td>Q</td>
        </tr>
    </table>
</body>
</html>
